<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box mt-5 p-4">
            <h2 class="text-center mb-4">Task Manager</h2>
            <input type="text" placeholder="Write here..." id="inputBx" class="form-control mb-3">
            <ul id="list" class="list-group"></ul>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        $(document).ready(function() {
            let inputBx = $('#inputBx');
            let list = $('#list');

            inputBx.on("keyup", function(event){
                if (event.key === "Enter") {
                    addItem($(this).val());
                    $(this).val("");
                }
            });

            function addItem(inputBx) {
                let listItem = $('<li>').addClass('list-group-item').text(inputBx);
                let closeIcon = $('<i>').addClass('fas fa-times ml-2 float-right text-danger').css('cursor', 'pointer');
                listItem.append(closeIcon);

                listItem.on("click", function(){
                    $(this).toggleClass('done');
                });

                closeIcon.on("click", function(){
                    $(this).parent().remove();
                });

                list.append(listItem);
            }
        });
    </script>
</body>
</html>
